<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    
    <b>
        URL format: http://127.0.0.1:5000/api/v1/station/date
    </b>
    <p>
        <e class="g">
            Example: http://127.0.0.1:5000/api/v1/10/1998-10-12
        </e> 
    </p>
    <div>
        <!-- 
            Here data is variable table sent from Home.py via home()
            "safe" is to display table else raw table with html tags will appear on webpage
        -->
        {{data|safe}}
    </div>
</body>
</html>
